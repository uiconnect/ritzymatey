<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
.wrp {
	background-color: #fff;
	position: relative;
	width: 100%;
	clear: both;
}
.div1 {
	float: left;
	width: 50%;
	background-color: #fff;
}
.div2 {
	float: right;
	width: 50%;
	background-color: #fff;
}
#sep {
	width: 10px;
	position: absolute;
	left: 50%;
	margin-left: -5px;
	top: 0;
	height: 200%;
	background: #fff;
	z-index: 100;
	transform: skewX(-10deg);
}
</style>
</head>

<body>
<div class="wrp">
  <div class="div1"><img src="../dist/img/8.jpg" width="100%" /></div>
  <div class="div2"><img src="../dist/img/9.jpg" width="100%" /></div>
</div>
<div id="sep"></div>
</body>
</html>
